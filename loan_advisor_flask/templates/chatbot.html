<!-- templates/chatbot.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Loan Advisor Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .chat-box { height: 60vh; overflow-y: auto; background: #fff; padding: 12px; border-radius: 6px; }
    .message { margin-bottom: 10px; }
    .user { text-align: right; }
  </style>
</head>
<body class="bg-light">
  <div class="container my-4">
    <div class="card">
      <div class="card-body">
        <h4>Financial Chatbot</h4>
        <div id="chat" class="chat-box mb-3"></div>

        <div class="input-group">
          <input id="msg" class="form-control" placeholder="Ask a question (e.g., 'How can I improve my credit score?')">
          <button id="sendBtn" class="btn btn-primary">Send</button>
        </div>

        <a href="/" class="btn btn-link mt-3">Back to form</a>
      </div>
    </div>
  </div>

<script>
const chat = document.getElementById('chat');
const msgInput = document.getElementById('msg');
const sendBtn = document.getElementById('sendBtn');

function appendMessage(text, cls='bot') {
  const div = document.createElement('div');
  div.className = 'message ' + (cls === 'user' ? 'user text-end' : '');
  div.innerHTML = `<div class="${cls === 'user' ? 'badge bg-primary text-white' : 'badge bg-light text-dark'}">${text}</div>`;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

sendBtn.onclick = async () => {
  const message = msgInput.value.trim();
  if (!message) return;
  appendMessage(message, 'user');
  msgInput.value = '';
  appendMessage('Typing...', 'bot');
  const res = await fetch('/chat_api', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({message})
  });
  const data = await res.json();
  // replace last 'Typing...' with bot answer
  chat.removeChild(chat.lastChild);
  appendMessage(data.reply, 'bot');
};
</script>
</body>
</html>
